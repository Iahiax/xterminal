<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تيرمينال دائم - DriveTerminal Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.1.0/xterm.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0f4c75;
            --secondary: #3282b8;
            --accent: #bbe1fa;
            --dark: #1b262c;
            --light: #f8f9fa;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
            --debug: #d946ef;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #0c1e2a);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(15, 40, 60, 0.95);
            padding: 15px 25px;
            border-bottom: 1px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(50, 130, 184, 0.7);
        }
        
        .logo-icon i {
            color: white;
            font-size: 20px;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text h1 {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--accent), #bbe1fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .logo-text span {
            font-size: 0.9rem;
            color: var(--accent);
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, rgba(15, 76, 117, 0.7), rgba(50, 130, 184, 0.7));
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(187, 225, 250, 0.2);
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: scale(1.2);
        }
        
        .terminal-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .terminal-wrapper {
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 40, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(50, 130, 184, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: rgba(15, 40, 60, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--secondary);
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .terminal-title i {
            color: var(--accent);
        }
        
        .terminal-actions {
            display: flex;
            gap: 10px;
        }
        
        .term-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .term-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        #terminal {
            width: 100%;
            height: 100%;
            flex: 1;
            padding: 15px;
        }
        
        .status-bar {
            background: rgba(15, 40, 60, 0.95);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--secondary);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-item i {
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .keyboard-container {
            background: rgba(20, 35, 50, 0.97);
            border-top: 1px solid var(--secondary);
            padding: 15px 10px;
            backdrop-filter: blur(15px);
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .keyboard-key {
            background: linear-gradient(to bottom, rgba(50, 130, 184, 0.8), rgba(15, 76, 117, 0.8));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            min-width: 45px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 rgba(10, 50, 100, 0.8);
            user-select: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(187, 225, 250, 0.2);
        }
        
        .keyboard-key:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .keyboard-key.special {
            background: linear-gradient(to bottom, rgba(27, 54, 71, 0.9), rgba(15, 40, 60, 0.9));
        }
        
        .keyboard-key.wide {
            min-width: 80px;
        }
        
        .keyboard-key.extra-wide {
            min-width: 120px;
        }
        
        .keyboard-key.tab {
            min-width: 70px;
        }
        
        .keyboard-key.space {
            min-width: 250px;
        }
        
        .drive-connection {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 76, 117, 0.6);
            padding: 6px 18px;
            border-radius: 30px;
            border: 1px solid rgba(187, 225, 250, 0.2);
        }
        
        .drive-icon {
            color: #34a853;
            animation: pulse 2s infinite;
        }
        
        .session-info {
            background: rgba(15, 76, 117, 0.6);
            padding: 6px 18px;
            border-radius: 30px;
            border: 1px solid rgba(187, 225, 250, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .floating-notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 40, 60, 0.95);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .floating-notification.active {
            transform: translateX(0);
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-icon i {
            color: white;
            font-size: 20px;
        }
        
        .notification-content h3 {
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .debug-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(27, 54, 71, 0.95);
            border-top: 1px solid var(--debug);
            padding: 15px;
            max-height: 30%;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }
        
        .debug-panel.active {
            transform: translateY(0);
        }
        
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .debug-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--debug);
        }
        
        .debug-content {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .debug-content pre {
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow-x: auto;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .logo-text h1 {
                font-size: 1.4rem;
            }
            
            .keyboard-key {
                padding: 10px 15px;
                min-width: 35px;
                font-size: 1rem;
            }
            
            .keyboard-key.space {
                min-width: 180px;
            }
            
            .keyboard-key.wide {
                min-width: 60px;
            }
            
            .keyboard-key.extra-wide {
                min-width: 90px;
            }
            
            .status-bar {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        // Initialize terminal
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#0a1928',
                foreground: '#e0f2ff',
                cursor: '#bbe1fa',
                cursorAccent: '#0f4c75',
                selection: 'rgba(187, 225, 250, 0.3)'
            },
            fontSize: 16,
            fontFamily: "'Fira Code', 'Courier New', monospace",
            letterSpacing: 0.5,
            lineHeight: 1.2
        });
        
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        
        // Session persistence
        const SESSION_KEY = 'terminal_session';
        let sessionTimer = 0;
        let sessionInterval;
        let errorLog = [];
        
        function saveSession() {
            const sessionData = term.getSelection() ? term.getSelection() : term.buffer.active;
            localStorage.setItem(SESSION_KEY, JSON.stringify({
                content: sessionData,
                time: sessionTimer,
                errors: errorLog
            }));
            showNotification('تم حفظ الجلسة بنجاح!', 'fas fa-save');
        }
        
        function loadSession() {
            const savedSession = localStorage.getItem(SESSION_KEY);
            if (savedSession) {
                const sessionData = JSON.parse(savedSession);
                term.write(sessionData.content);
                sessionTimer = sessionData.time || 0;
                errorLog = sessionData.errors || [];
                updateTimerDisplay();
            } else {
                showWelcomeMessage();
            }
        }
        
        function resetSession() {
            term.clear();
            sessionTimer = 0;
            errorLog = [];
            updateTimerDisplay();
            showWelcomeMessage();
            localStorage.removeItem(SESSION_KEY);
        }
        
        function showWelcomeMessage() {
            term.writeln('\x1b[36m╔══════════════════════════════════════════════════════════════╗\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[1;33mDriveTerminal Pro v2.0 - تيرمينال ويب دائم مع مكتشف أخطاء\x1b[0m \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m╠══════════════════════════════════════════════════════════════╣\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● تم التوصيل بنجاح بـ Google Drive: /drive/terminal\x1b[0m             \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[35m● Python 3.11.4 و Git 2.41.0 متاحان للاستخدام\x1b[0m               \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[33m● تم تحميل الجلسة السابقة من التخزين المحلي\x1b[0m                   \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[34m● اكتب \x1b[36mhelp\x1b[34m لرؤية الأوامر المتاحة\x1b[0m                          \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m╚══════════════════════════════════════════════════════════════╝\x1b[0m');
            showPrompt();
        }
        
        function showPrompt() {
            term.write('\r\n\x1b[32madmin@drive-terminal\x1b[0m:\x1b[34m~/drive/terminal\x1b[0m$ ');
        }
        
        // Command processing
        let command = '';
        let commandHistory = [];
        let historyIndex = -1;
        
        term.onData(data => {
            const char = data;
            
            if (char === '\r') { // Enter key
                term.write('\r\n');
                if (command.trim() !== '') {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                }
                processCommand(command);
                command = '';
                return;
            }
            
            if (char === '\x7F') { // Backspace
                if (command.length > 0) {
                    term.write('\b \b');
                    command = command.substring(0, command.length - 1);
                }
                return;
            }
            
            // Arrow keys
            if (char === '\x1b[A') { // Up arrow
                if (commandHistory.length > 0) {
                    if (historyIndex > 0) {
                        historyIndex--;
                    }
                    command = commandHistory[historyIndex] || '';
                    term.write('\x1b[2K\r');
                    term.write('\x1b[32madmin@drive-terminal\x1b[0m:\x1b[34m~/drive/terminal\x1b[0m$ ' + command);
                }
                return;
            }
            
            if (char === '\x1b[B') { // Down arrow
                if (commandHistory.length > 0) {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        command = commandHistory[historyIndex] || '';
                    } else {
                        historyIndex = commandHistory.length;
                        command = '';
                    }
                    term.write('\x1b[2K\r');
                    term.write('\x1b[32madmin@drive-terminal\x1b[0m:\x1b[34m~/drive/terminal\x1b[0m$ ' + command);
                }
                return;
            }
            
            // Regular characters
            if (char >= ' ' && char <= '~') {
                command += char;
                term.write(char);
            }
        });
        
        // Process commands
        function processCommand(cmd) {
            cmd = cmd.trim();
            
            if (cmd === '') {
                showPrompt();
                return;
            }
            
            if (cmd === 'help' || cmd === 'مساعدة') {
                showHelp();
                return;
            }
            
            if (cmd === 'clear') {
                term.clear();
                showPrompt();
                return;
            }
            
            if (cmd === 'pwd') {
                term.writeln('/drive/terminal');
                showPrompt();
                return;
            }
            
            if (cmd === 'ls') {
                term.writeln('drwxr-xr-x 2 admin admin 4096 Jun 17 09:30 \x1b[34;1mمشاريع\x1b[0m');
                term.writeln('drwxr-xr-x 2 admin admin 4096 Jun 17 09:32 \x1b[34;1mأكواد\x1b[0m');
                term.writeln('-rw-r--r-- 1 admin admin 1024 Jun 17 09:35 \x1b[32;1mREADME.md\x1b[0m');
                term.writeln('-rw-r--r-- 1 admin admin  512 Jun 17 09:36 \x1b[32;1mملفات.txt\x1b[0m');
                term.writeln('-rw-r--r-- 1 admin admin 2048 Jun 17 09:37 \x1b[32;1mapp.py\x1b[0m');
                showPrompt();
                return;
            }
            
            if (cmd === 'history') {
                if (commandHistory.length === 0) {
                    term.writeln('لا يوجد سجل للأوامر');
                } else {
                    term.writeln('سجل الأوامر:');
                    commandHistory.forEach((cmd, index) => {
                        term.writeln(`  ${index + 1}: ${cmd}`);
                    });
                }
                showPrompt();
                return;
            }
            
            if (cmd === 'save') {
                saveSession();
                term.writeln('\x1b[32mتم حفظ الجلسة بنجاح في التخزين المحلي\x1b[0m');
                showPrompt();
                return;
            }
            
            if (cmd === 'debug') {
                showDebugPanel();
                return;
            }
            
            if (cmd === 'errors') {
                showErrors();
                return;
            }
            
            if (cmd.startsWith('cd ')) {
                const dir = cmd.substring(3);
                if (dir === 'مشاريع' || dir === 'أكواد') {
                    term.writeln(`\x1b[32mتم تغيير المجلد إلى /drive/terminal/${dir}\x1b[0m`);
                } else {
                    const errorMsg = `خطأ: المجلد غير موجود: ${dir}`;
                    term.writeln(`\x1b[31m${errorMsg}\x1b[0m`);
                    logError(cmd, errorMsg);
                }
                showPrompt();
                return;
            }
            
            if (cmd === 'python --version') {
                term.writeln('Python 3.11.4');
                showPrompt();
                return;
            }
            
            if (cmd === 'git status') {
                term.writeln('On branch main');
                term.writeln('Your branch is up to date with \'origin/main\'.');
                term.writeln('\x1b[32mChanges not staged for commit:\x1b[0m');
                term.writeln('  (استخدم "git add <ملف>..." لتحديث ما سيتم حفظه)');
                term.writeln('  (استخدم "git restore <ملف>..." لإلغاء التغييرات)');
                term.writeln('        \x1b[31mmodified:   app.py\x1b[0m');
                term.writeln('\x1b[33mلا توجد تغييرات مضافة للحفظ (استخدم "git add" و/أو "git commit -a")\x1b[0m');
                showPrompt();
                return;
            }
            
            if (cmd.startsWith('git ')) {
                term.writeln(`\x1b[33mجاري تنفيذ أمر Git: ${cmd}\x1b[0m`);
                term.writeln('\x1b[32mتم تنفيذ الأمر بنجاح\x1b[0m');
                showPrompt();
                return;
            }
            
            if (cmd.startsWith('python ')) {
                const file = cmd.substring(7);
                term.writeln(`\x1b[33mجاري تشغيل سكربت بايثون: ${file}\x1b[0m`);
                term.writeln('\x1b[32mمرحباً من DriveTerminal! هذا محاكاة لبيئة بايثون.\x1b[0m');
                term.writeln('\x1b[32mتم تنفيذ السكربت بنجاح مع كود خروج 0\x1b[0m');
                showPrompt();
                return;
            }
            
            const errorMsg = `الأمر غير معروف: ${cmd}`;
            term.writeln(`\x1b[31m${errorMsg}\x1b[0m`);
            logError(cmd, errorMsg);
            term.writeln('اكتب \x1b[36mhelp\x1b[0m لرؤية الأوامر المتاحة');
            showPrompt();
        }
        
        // Show help with detailed command list
        function showHelp() {
            term.writeln('\x1b[36m╔══════════════════════════════════════════════════════════════╗\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[1;33mDriveTerminal Pro - قائمة الأوامر المتاحة\x1b[0m                            \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m╠══════════════════════════════════════════════════════════════╣\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mhelp\x1b[0m: عرض هذه القائمة                                   \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mclear\x1b[0m: تنظيف شاشة التيرمينال                           \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mls\x1b[0m: عرض محتويات المجلد الحالي                     \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mpwd\x1b[0m: عرض المسار الحالي                              \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mcd <directory>\x1b[0m: تغيير المجلد                      \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36msave\x1b[0m: حفظ الجلسة الحالية                           \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mhistory\x1b[0m: عرض سجل الأوامر السابقة                  \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mdebug\x1b[0m: عرض لوحة اكتشاف الأخطاء                     \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36merrors\x1b[0m: عرض سجل الأخطاء                            \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mgit <command>\x1b[0m: تنفيذ أوامر Git                   \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mpython <file>\x1b[0m: تشغيل سكربت بايثون                \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mpython --version\x1b[0m: عرض إصدار بايثون             \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m║ \x1b[32m● \x1b[36mgit status\x1b[0m: عرض حالة مستودع Git                  \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m╚══════════════════════════════════════════════════════════════╝\x1b[0m');
            showPrompt();
        }
        
        // Error logging
        function logError(cmd, errorMsg) {
            errorLog.push({
                command: cmd,
                message: errorMsg,
                timestamp: new Date().toLocaleTimeString()
            });
        }
        
        // Show errors in terminal
        function showErrors() {
            if (errorLog.length === 0) {
                term.writeln('\x1b[32mلا توجد أخطاء مسجلة\x1b[0m');
            } else {
                term.writeln('\x1b[33m╔══════════════════════════ سجل الأخطاء ════════════════════════╗\x1b[0m');
                errorLog.forEach((error, index) => {
                    term.writeln(`\x1b[33m║ \x1b[31m${index + 1}. [${error.timestamp}] ${error.message}\x1b[0m`);
                    term.writeln(`\x1b[33m║   الأمر: ${error.command}\x1b[0m`);
                    term.writeln('\x1b[33m╠══════════════════════════════════════════════════════════════╣\x1b[0m');
                });
                term.writeln('\x1b[33m╚══════════════════════════════════════════════════════════════╝\x1b[0m');
            }
            showPrompt();
        }
        
        // Show debug panel
        function showDebugPanel() {
            const debugPanel = document.getElementById('debugPanel');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = '';
            
            if (errorLog.length === 0) {
                debugContent.innerHTML = '<p>لا توجد أخطاء مسجلة</p>';
            } else {
                debugContent.innerHTML = '<h4>آخر 5 أخطاء:</h4>';
                const recentErrors = errorLog.slice(-5);
                recentErrors.forEach((error, index) => {
                    const errorElement = document.createElement('div');
                    errorElement.innerHTML = `
                        <pre><strong>${index + 1}. [${error.timestamp}]</strong> ${error.message}</pre>
                        <pre>   الأمر: ${error.command}</pre>
                        <hr>
                    `;
                    debugContent.appendChild(errorElement);
                });
                
                debugContent.innerHTML += `
                    <h4>إحصائيات الأخطاء:</h4>
                    <pre>عدد الأخطاء: ${errorLog.length}</pre>
                    <pre>نسبة الأخطاء: ${Math.round((errorLog.length / commandHistory.length) * 100) || 0}%</pre>
                    <pre>آخر خطأ: ${recentErrors[0].timestamp}</pre>
                `;
            }
            
            debugPanel.classList.add('active');
        }
        
        // Keyboard buttons functionality
        document.querySelectorAll('.keyboard-key').forEach(button => {
            button.addEventListener('click', () => {
                const key = button.getAttribute('data-key');
                
                if (key === 'Enter') {
                    term.write('\r');
                    return;
                }
                
                if (key === 'Backspace') {
                    term.write('\x7F');
                    return;
                }
                
                if (key === 'Tab') {
                    term.write('    ');
                    return;
                }
                
                if (key === '↑') {
                    term.write('\x1b[A');
                    return;
                }
                
                if (key === '↓') {
                    term.write('\x1b[B');
                    return;
                }
                
                if (key === '←') {
                    term.write('\x1b[D');
                    return;
                }
                
                if (key === '→') {
                    term.write('\x1b[C');
                    return;
                }
                
                if (key === ' ') {
                    term.write(' ');
                    return;
                }
                
                term.write(key);
            });
        });
        
        // Button event listeners
        document.getElementById('clearBtn').addEventListener('click', () => {
            term.clear();
            showPrompt();
        });
        
        document.getElementById('newSessionBtn').addEventListener('click', () => {
            resetSession();
            showNotification('تم بدء جلسة جديدة!', 'fas fa-plus');
        });
        
        document.getElementById('driveBtn').addEventListener('click', () => {
            term.writeln('\r\n\x1b[33mجاري التوصيل بـ Google Drive...\x1b[0m');
            term.writeln('\x1b[32mتم إنشاء اتصال Google Drive بنجاح\x1b[0m');
            term.writeln('\x1b[32mتم تعيين المسار إلى /drive/terminal\x1b[0m');
            showPrompt();
            showNotification('تم التوصيل بـ Google Drive!', 'fab fa-google-drive');
        });
        
        document.getElementById('saveSessionBtn').addEventListener('click', saveSession);
        
        document.getElementById('debugBtn').addEventListener('click', showDebugPanel);
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            const selection = term.getSelection();
            if (selection) {
                navigator.clipboard.writeText(selection);
                showNotification('تم نسخ النص المحدد!', 'fas fa-copy');
            } else {
                showNotification('لم يتم تحديد نص للنسخ!', 'fas fa-exclamation-circle', 'warning');
            }
        });
        
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                term.write(text);
                command += text;
            } catch (err) {
                showNotification('تعذر الوصول إلى الحافظة!', 'fas fa-exclamation-triangle', 'error');
            }
        });
        
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    showNotification('تعذر الدخول في وضع ملء الشاشة!', 'fas fa-exclamation-triangle', 'error');
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        document.getElementById('closeDebugBtn').addEventListener('click', () => {
            document.getElementById('debugPanel').classList.remove('active');
        });
        
        // Notification system
        function showNotification(message, icon, type = 'success') {
            const notification = document.getElementById('notification');
            const iconElem = notification.querySelector('.notification-icon i');
            const titleElem = notification.querySelector('.notification-content h3');
            const contentElem = notification.querySelector('.notification-content p');
            
            // Set icon and color based on type
            if (type === 'success') {
                notification.style.borderLeft = '4px solid var(--success)';
                iconElem.className = icon;
                iconElem.parentNode.style.background = 'var(--success)';
            } else if (type === 'warning') {
                notification.style.borderLeft = '4px solid var(--warning)';
                iconElem.className = icon;
                iconElem.parentNode.style.background = 'var(--warning)';
            } else {
                notification.style.borderLeft = '4px solid var(--danger)';
                iconElem.className = icon;
                iconElem.parentNode.style.background = 'var(--danger)';
            }
            
            titleElem.textContent = message.split('!')[0] + '!';
            contentElem.textContent = message;
            
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
        
        // Session timer
        function startSessionTimer() {
            sessionInterval = setInterval(() => {
                sessionTimer++;
                updateTimerDisplay();
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const hours = Math.floor(sessionTimer / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((sessionTimer % 3600) / 60).toString().padStart(2, '0');
            const seconds = (sessionTimer % 60).toString().padStart(2, '0');
            document.getElementById('sessionTimer').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            loadSession();
            startSessionTimer();
            
            // Auto-save every 2 minutes
            setInterval(saveSession, 120000);
            
            // Save session before page unload
            window.addEventListener('beforeunload', saveSession);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });
    </script>
</body>
